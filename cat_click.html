<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Cat_clicker_using_knockout</title>
</head>
<body>
	<div>
    
	 <div data-bind="with : vmCat().resultData">
		<h2 data-bind="text: cat_name"></h2>
		<div data-bind="text: cat_clickcount"></div>
		<div data-bind="visible: cat_nickNameAccordintToCounter"><h4 data-bind="text: cat_nick"></h4> </div>
		<img src="" alt="cute cat" data-bind="click: $parent.incrementCounter ,attr: {src: cat_imgSrc}">
	 </div>
	 <div data-bind="foreach: catlist">
	    	<li data-bind="text : name,click: $parent.onclick"></li>
	  </div>
	</div>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/cat_clicker.js"></script>
</body>
